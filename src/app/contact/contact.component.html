<div class = "contact"> 
    <h1>Contact Us</h1> 
    <mat-form-field appearance = "fill">  
      <mat-label> First Name </mat-label>  
      <input matInput required>  
    </mat-form-field>  
    <br> 
    <mat-form-field appearance = "fill">  
        <mat-label> Last Name </mat-label>  
        <input matInput>  
      </mat-form-field>  
      <br> 
<mat-form-field appearance = "fill">  
  <mat-label> Country </mat-label>  
  <mat-select>  
    <mat-option value = "option"> India </mat-option>  
    <mat-option value = "option"> Srilanka </mat-option>  
    <mat-option value = "option"> Newzealand </mat-option>  
    <mat-option value = "option"> Japan</mat-option>  
  </mat-select>  
</mat-form-field>  
<br>  
<mat-form-field hintLabel = "Max 10 numbers" appearance = "fill">  
    <mat-label> Phone number </mat-label>  
    <input matInput #input maxlength = "10" placeholder = "1234567890">  
    <mat-hint align = "end"> {{input.value.length || 0}}/10 </mat-hint>  
  </mat-form-field><br>
 <br>
 <mat-form-field appearance = "fill">  
    <mat-label> Enter the email ID </mat-label>  
    <input matInput placeholder= "JTP@xyz.com" required>  
     
  </mat-form-field>   

<br>
<mat-form-field appearance = "fill">  
  <mat-label> Comment </mat-label>  
  <textarea matInput> </textarea>  
</mat-form-field>  <br>
<button class="btn btn-success" (click)="myFunction()" type="submit">Submit</button> 
</div>
