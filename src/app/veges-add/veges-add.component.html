

<ng-container *ngIf="veges.length !=0">

    <div class="container">
        <div class="card-table">
            <div class="cart-vege">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Vegetable Id</th>
                            <th>Vegetable Name</th>
                            <th>Vegetable Category</th>
                            <th>Vegetable Image</th>
                            <th>Price</th>
                          <th>Quantity</th>
                            <th>Total</th>  
                            <th>Action</th>
                        </tr>
                    </thead>
<tbody>
    <tr *ngFor="let item of veges; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.id}}</td>
        <td style="width: 25%;">{{item.name}}</td>
        <td style="width: 12%;">{{item.category}}</td>
        <td><img style="width: 120px;" src="{{item.imageUrl}}" alt=""></td>
        <td style="width: 12%;">{{item.price}}</td>
        <td style="width: 12%;">{{item.quantity}}</td>
        <td style="width: 12%;">{{item.total}}</td>
        <td><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button> </td>
    </tr>


    <tr>
        <td colspan="4"></td>
        <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
        <td><button routerLink="/veges" class="btn btn-primary">Shop More</button></td>
        <td><button routerLink="/payment" class="btn btn-success">Checkout</button></td>
        <td><strong>Grand Total : ${{grandTotal}}</strong></td>
    </tr>
</tbody>
</table>
</div>
</div>
</div>
</ng-container>




<ng-container *ngIf="veges.length ==0">
    <div class="container">
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="../assets/images/empty cart.png" alt="">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/veges" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
