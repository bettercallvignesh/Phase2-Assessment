<div class="card" *ngIf="item">
<div class="card-header"><h2 class="text-center">Add Veges</h2></div>
 <div class="card-body">
    <form [formGroup]="addVegetable"
    (ngSubmit)="saveVegetable(item)">
   <div class="form-group">
     <label for="name">Vegetable Name:</label>
     <input type="text" formControlName="name"
     placeholder="Vegetable name"
     (blur)="blur()"
     name="name" class="form-control" id="name">
   </div>
   <div class="form-group">
     <label for="category">
       Category
     </label>
     <select  (blur)="blur()" name="category" class='form-control'
     formControlName="category" id="category" type="category">
       <option selected value="Dark-Green">Dark-Green Vegetables</option>
       <option value="Red-Orange">Red-Orange Vegetables</option>
       <option value="starchy">Starchy</option>
     </select>
   </div>
   <div class="form-group">
     <label for="imageUrl">Image:</label>
     <input (blur)="blur()" type="text" formControlName="imageUrl"
     placeholder="veges image" name="imageUrl" class="form-control" id="imageUrl">
   </div>
   <div class="form-group">
     <label for="price">Price:</label>
     <input (blur)="blur()" type="number" 
     formControlName="price" placeholder="Price" name="price" class="form-control" id="price" >
   </div>
   <button [disabled]='!addVegetable.valid ||!addVegetable.dirty' class="btn btn-success">Save Vegetable</button>
</form>
 </div>
 <div class='alert alert-danger' *ngIf="errorMessage">
  Error : {{errorMessage}}
</div>
</div>
