

<div class="card" *ngIf="item">
<div class="card-header"><h2 class="text-center">Add Veges</h2></div>
 <div class="card-body">
    <form [formGroup]="addVegetable"
    (ngSubmit)="saveVegetable(item)">
   <div class="form-group">
     <label for="name">Vegetable Name:</label>
     <input type="text" formControlName="name"
     placeholder="Vegetable name"
    
     name="name" class="form-control" id="name">
   </div>


   <div class="form-group">
     <label for="category">
       Category
     </label>
     <select  name="category" class='form-control'
     formControlName="category" id="category">
       <option selected value="Dark-Green">Dark-Green Vegetables</option>
       <option value="Red-Orange">Red-Orange Vegetables</option>
       <option value="starchy">Starchy</option>
     </select>
   </div>


   <div class="form-group">
     <label for="image">Image:</label>
     <input  type="text" formControlName="image"
     placeholder="veges image" name="image" class="form-control" id="image">
   </div>



   <div class="form-group">
     <label for="price">Price:</label>
     <input  type="number" 
     formControlName="price" placeholder="Price" name="price" class="form-control" id="price" >
   </div>

   <button (click)="deleteVegetable(item)" class="btn btn-danger" type="button">Delete Product</button>
   <button [disabled]='!addVegetable.valid ||!addVegetable.dirty' class="btn btn-success">Save Product</button>
</form>
 </div>
 <div class='alert alert-danger' *ngIf="errorMessage">
  Error : {{errorMessage}}
</div>
 
</div>
<p>Works!</p>
